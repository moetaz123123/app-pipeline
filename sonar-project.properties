# SonarQube Configuration for Laravel Multi-tenant Application

# Project identification
sonar.projectKey=laravel-multitenant
sonar.projectName=Laravel Multi-tenant Application
sonar.projectVersion=1.0

# Source code paths
sonar.sources=app,resources,config,database
sonar.tests=tests

# PHP specific configuration
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/phpunit-report.xml

# Exclude patterns
sonar.exclusions=vendor/**,node_modules/**,storage/**,bootstrap/cache/**,public/build/**,*.blade.php

# Include patterns for PHP files
sonar.inclusions=**/*.php,**/*.js,**/*.css,**/*.vue

# Language specific settings
sonar.language=php
sonar.php.version=8.2

# Quality Gate settings
sonar.qualitygate.wait=true

# Additional PHP settings
sonar.php.file.suffixes=php
sonar.php.coverage.exclusions=vendor/**,tests/**,database/seeders/**,app/Console/Commands/**

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplicate detection
sonar.cpd.php.minimumTokens=70

# Test coverage exclusions
sonar.coverage.exclusions=vendor/**,tests/**,database/seeders/**,app/Console/Commands/**,bootstrap/**,config/**,routes/**,storage/**

# Encoding
sonar.sourceEncoding=UTF-8 