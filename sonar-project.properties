# Configuration SonarQube pour le projet Laravel Multi-Tenant
sonar.projectKey=SonarQube
sonar.projectName=SonarQube
sonar.projectVersion=1.0

# Sources du projet
sonar.sources=app,config,database,resources,routes
sonar.tests=tests

# Exclusions
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,node_modules/**,public/build/**,*.blade.php

# Exclusions pour la couverture
sonar.coverage.exclusions=vendor/**,tests/**,database/seeders/**,app/Console/Commands/**,bootstrap/**,config/**,routes/**,storage/**

# Rapports de couverture et tests
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=phpunit-report.xml

# Encodage
sonar.sourceEncoding=UTF-8

# Langues support√©es
sonar.language=php

# Configuration PHP
sonar.php.version=8.2

# Quality Gate settings
sonar.qualitygate.wait=true

# Additional PHP settings
sonar.php.file.suffixes=php
sonar.php.coverage.exclusions=vendor/**,tests/**,database/seeders/**,app/Console/Commands/**

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplicate detection
sonar.cpd.php.minimumTokens=70

# Include patterns for PHP files
sonar.inclusions=**/*.php,**/*.js,**/*.css,**/*.vue 